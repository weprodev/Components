<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="css/style.css" rel="stylesheet" type="text/css">
    <title>column item</title>
</head>

<body>
    <div class="column-box">
        <!-- all of items -->
        <section>
            <article>
                <figure>
                    <img src="img/colmn-box/books.jpg" alt="element of one">
                    <figcaption>
                        COLURFUL PRINTED SCARF
                    </figcaption>
                    </figure>
                    <span class="price">
                    $85.00
                    </span>
                    <div class="hover-item">
                    <span class="icon-loop-alt3"></span>
                    <span class="icon-heart"></span>
                    <span class="icon-lock"></span>
                    </div>   
                </article>

                        <span class="icon-lock"></span>
                    </div>
                    <span class="triangle-top-right">
