<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Favorite Image</title>

    <link rel="stylesheet" href="css/style.css" media="all">


</head>
<body>
    <div class="favorite-img">
        <div class="header">
            <span class="span-header">Favorite</span>
        </div>
    <div class="section-box">
        <div class="card">
            <img src="img/favorite-img/girl.jpg" alt="girl" class="img-card">
            <div class="text-card">
                <h2 class="header-card">Redheaded Girl</h2>
                <span class="tags border">girl</span>
                <span class="tags border">red</span>
                <span class="tags">sex</span>
            </div>
            <div class="icon-h">
                <span class="icon-love1 color-icon"></span>
            </div>
            <div class="img-format-icon ">
                <span class="icon-file-png"></span>
            </div>
        </div><!--card 1-->
        <div class="card">
            <img src="img/favorite-img/banana2.jpeg" alt="banana leaf" class="img-card">
            <div class="text-card">
                <h2 class="header-card">Banana leaf</h2>
                <span class="tags border">green</span>
                <span class="tags border">leaf</span>
                <span class="tags">tropical</span>
            </div>
            <div class="icon-h">
                <span class="icon-love1"></span>
            </div>
            <div class="img-format-icon">
                <span class="icon-file-png"></span>
            </div>
        </div><!--card 2-->
        <div class="card">
            <img src="img/favorite-img/bus.jpg" alt="bus" class="img-card">
            <div class="text-card">
                <h2 class="header-card">Thailand bus</h2>
                <span class="tags2 border">bus</span>
                <span class="tags2">travel</span>
            </div>
            <div class="icon-h">
                <span class="icon-love1 color-icon"></span>
            </div>
            <div class="img-format-icon">
                <span class="icon-file-jpg"></span>
            </div>
        </div><!--card 3-->
        <div class="card">
            <img src="img/favorite-img/wtc.jpg" alt="world trade center" class="img-card">
            <div class="text-card">
                <h2 class="header-card">World Trede Center</h2>
                <span class="tags border">business</span>
                <span class="tags">big</span>
            </div>
            <div class="icon-h">
                <span class="icon-love1"></span>
            </div>
            <div class="img-format-icon">
                <span class="icon-file-jpg"></span>
            </div>
        </div><!--card 4-->
        <div class="card">
            <img src="img/favorite-img/turtle.jpg" alt="turtle" class="img-card">
            <div class="text-card">
                <h2 class="header-card">Turtle</h2>
                <span class="tags border">ocean</span>
                <span class="tags border">animal</span>
                <span class="tags">blue</span>
            </div>
            <div class="icon-h">
                <span class="icon-love1"></span>
            </div>
            <div class="img-format-icon">
                <span class="icon-file-png"></span>
            </div>
        </div><!--card 5-->
        <div class="card">
            <img src="img/favorite-img/photographer2.jpg" alt="photographer" class="img-card">
            <div class="text-card">
                <h2 class="header-card">Photographer</h2>
                <span class="tags border">man</span>
                <span class="tags">picture</span>
            </div>
            <div class="icon-h">
                <span class="icon-love1"></span>
            </div>
            <div class="img-format-icon">
                <span class="icon-file-jpg"></span>
            </div>
        </div>
        <div class="card">
          <div class="img-card">
              <div class="add-pic">
                <div class="add icon-add-solid"></div>
                <p class="txt">Add Picture</p>
              </div>
          </div>
        </div>
    </div><!--section box-->
</body>
</html>
