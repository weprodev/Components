    <body>
        <div class="carousel-box--item">
            <div class="section">
                <div class="header">
                    <h2 class="headline">FROM OUR BLOG</h2>
                    <div class="left-right">
                        <a href="#" class="icon-circle-left icon-left icon"></a> 
                        <a href="#" class="icon-circle-right icon-right icon"></a> 
                    </div>
                </div>
                <div class="section-card">
                    <div class="card-one card">
                        <div class="picture-div">
                            <img src="img/item/img-card-one.jpg" alt="img-card-one" class="img-card">
                            <div class="date">FEB 29, 2020</div>
                        </div>
                        <div class="text-card">
                            <h2 class="title-card">FRESH FOOD FOR YOUR LIFE</h2>
                            <div class="below-title">
                                <span class="manufacturer">Christiana Doe </span> / <span class="comments"> 18 Comments</span>
                            </div>
                            <a href="#" class="read-more">READ MORE</a>
                        </div>
                    </div>
                    <div class="card-two card">
                        <div class="picture-div">
                            <img src="img/item/img-card-two.jpg" alt="img-card-two" class="img-card">
                            <div class="date">DEC 2, 2020</div>
                        </div>
                        <div class="text-card">
                            <h2 class="title-card">MAZANO MULTI PURPOSE PSD TEMPLATE</h2>
                            <div class="below-title">
                                <span class="manufacturer">John Doe </span> / <span class="comments"> 35 Comments</span>
                            </div>
                            <a href="#" class="read-more">READ MORE</a>
                     </div>
                </div>
            </div>
        </div>
    </body>
