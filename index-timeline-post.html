<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css" media="all">

    <title>Timeline Post</title>
</head>
<body>
    <div class="timeline-post">
        <div class="timeline">
           <div class="post">
               <div class="header">
                   <div class="photo-profile">
                       <img src="https://placehold.it/50x50" alt="photo">
                   </div>
                   <div class="title-post">
                       <h2>The verge <em>posted an</em> an article</h2>
                       <p class="time">3 days ago</p>
                   </div>
               </div><!--header-->

                <div class="caption">
                    <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Quis vitae architecto soluta neque aut, reiciendis quaerat ad, tenetur fugit temporibus quia praesentium sed asperiores consequatur maiores sequi, culpa pariatur iusto.</p>
                    <img src="https://placehold.it/300x200" alt="img caption" class="img-caption">
                </div>
                <div class="socialmedia">
                    <div class="sharebox size2">
                        <img src="img/timeline/twiter.jpg" alt="twiter" class="icon">
                        <span> SHARE</span>
                    </div>
                    <div class="sharebox size2">
                        <img src="img/timeline/twiter.jpg" alt="twiter" class="icon">
                        <span> TWITER</span>
                    </div>
                    </ul>
                </div>

           </div><!--post-->
        </div><!--section post-->

    </div><!--timeline post-->
    
</body>
</html>
