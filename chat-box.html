<body>
    <input type="checkbox" id="click">
    <label for="click">
        <i class="fab icon-mail4"></i>
        <i class="fas icon-cross"></i>
    </label>
    <div class="chat-box--item">
        <div class="header-chat-box">Welcome to weprodev</div>
        <div class="chat-box">
            <div class="chat-box-description">
                please fill out the form below to start chatting with the next available agent. 
            </div>
            <form action="#" class="chat-box-form">
                <div class="field">
                    <input type="text" placeholder="your name" required>
                </div>
                <div class="field">
                    <input type="email" placeholder="your email" required>
                </div>
                <div class="field textarea">
                    <textarea cols="30" rows="10" placeholder="Exp" placeholder="Explain your queries ..."></textarea>
                </div>
                <div class="field">
                    <button type="submit">start chat</button>
                </div>
            </form>
        </div>
    </div>
</body>
